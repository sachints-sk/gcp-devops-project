apiVersion: v1
kind: ServiceAccount
metadata:
  name: grafana
  annotations:
    iam.gke.io/gcp-service-account: github-actions-deployer@gcp-devops-demo-478818.iam.gserviceaccount.com
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      # This line binds the Pod to the ServiceAccount defined above
      serviceAccountName: grafana 
      containers:
      - name: grafana
        image: grafana/grafana:latest
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: grafana-service
spec:
  type: LoadBalancer
  selector:
    app: grafana
  ports:
    - port: 80
      targetPort: 3000